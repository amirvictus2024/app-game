
<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بازی سکه</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }
        .coin {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }
        .coin:active {
            transform: scale(0.95);
        }
        .stats {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .withdraw {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .withdraw:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <img src="https://cdn3.iconfinder.com/data/icons/finance-152/64/9-512.png" class="coin" alt="سکه">
    <div class="stats">
        سکه‌های شما: <span id="coins">0</span>
    </div>
    <button class="withdraw" onclick="withdraw()">برداشت مبلغ</button>

    <script>
        let coins = 0;
        const coinElem = document.querySelector('.coin');
        const coinsElem = document.getElementById('coins');

        coinElem.addEventListener('click', () => {
            coins += 50;
            coinsElem.textContent = coins;
            coinElem.style.transform = 'scale(0.95)';
            setTimeout(() => coinElem.style.transform = '', 100);
        });

        function withdraw() {
            if (coins < 100) {
                alert('حداقل مبلغ برداشت 100 تومان است');
                return;
            }
            fetch('https://amir-xknow-bot.onrender.com/withdraw', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ amount: coins })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`✅ مبلغ ${coins} تومان به کیف پول شما در ربات اضافه شد`);
                    coins = 0;
                    coinsElem.textContent = '0';
                } else {
                    alert('❌ خطا در برداشت مبلغ');
                }
            });
        }
    </script>
</body>
</html>
